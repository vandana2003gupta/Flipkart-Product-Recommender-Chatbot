<!DOCTYPE html>
<html>
<head>
    <title>Flipkart Chatbot</title>

    <!-- Bootstrap + Icons + jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">

            <div class="col-md-8 col-xl-6 chat">
                <div class="card">

                    <!-- Header -->
                    <div class="card-header msg_head">
                        <div class="d-flex bd-highlight">
                            <div class="img_cont">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                                     class="rounded-circle user_img">
                                <span class="online_icon"></span>
                            </div>
                            <div class="user_info">
                                <span>Flipkart Chatbot</span>
                                <p>Ask me anything about products!</p>
                            </div>
                        </div>
                    </div>

                    <!-- Chat Body -->
                    <div id="messageFormeight" class="card-body msg_card_body"></div>

                    <!-- Footer Input Box -->
                    <div class="card-footer">
                        <form id="messageArea" class="input-group">
                            <input type="text" id="text" name="msg"
                                   placeholder="Type your message..."
                                   autocomplete="off"
                                   class="form-control type_msg"
                                   required />

                            <div class="input-group-append">
                                <button type="submit" id="send" class="input-group-text send_btn">
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- Chat Script -->
    <script>
        $(document).ready(function () {

            $("#messageArea").on("submit", function (event) {
                event.preventDefault();

                const date = new Date();
                const timestamp = date.getHours() + ":" + date.getMinutes();
                let rawText = $("#text").val().trim();
                if (!rawText) return;

                // ---- USER MESSAGE UI ----
                let userHtml = `
                    <div class="d-flex justify-content-end mb-4">
                        <div class="msg_cotainer_send">
                            ${rawText}
                            <span class="msg_time_send">${timestamp}</span>
                        </div>
                        <div class="img_cont_msg">
                            <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png"
                                 class="rounded-circle user_img_msg">
                        </div>
                    </div>`;

                $("#messageFormeight").append(userHtml);
                $("#text").val("");

                // ---- AJAX CALL TO BACKEND ----
                $.ajax({
                    url: "/get",
                    type: "POST",
                    data: { msg: rawText }
                })
                .done(function (data) {

                    // FIX: Ensure backend response is a SAFE STRING
                    if (typeof data !== "string") {
                        data = JSON.stringify(data);
                    }

                    // Replace newlines with <br>
                    data = data.replace(/\n/g, "<br>");

                    // ---- BOT MESSAGE UI ----
                    let botHtml = `
                        <div class="d-flex justify-content-start mb-4">
                            <div class="img_cont_msg">
                                <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png"
                                     class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                ${data}
                                <span class="msg_time">${timestamp}</span>
                            </div>
                        </div>`;

                    $("#messageFormeight").append(botHtml);
                });
            });

        });
    </script>

</body>
</html>
